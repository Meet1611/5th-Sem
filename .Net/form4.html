<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3b82f6;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            max-width: 850px;
        }

        .form-section-title {
            font-weight: 600;
            margin-top: 20px;
            color: #6c757d;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #000;
        }

        .btn-custom {
            background-color: #3b82f6;
            color: white;
        }

        .btn-custom:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <form class="form-container w-100">
            <div class="form-title mb-2">
                <u>Registration</u>
            </div>

            <div class="form-section-title mb-3">Personal Details</div>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="" class="mb-2">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2">Date of Birth</label>
                    <input type="date" class="form-control" placeholder="Enter birth date" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2"> Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter mobile number" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2">Gender</label>
                    <input type="text" class="form-control" placeholder="Enter your gender" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2">Occupation</label>
                    <input type="text" class="form-control" placeholder="Enter occupation" />
                </div>
            </div>

            <div class="form-section-title mb-3">Identity Details</div>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="" class="mb-2">ID Type</label>
                    <input type="text" class="form-control" placeholder="Enter ID type" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2">ID number</label>
                    <input type="text" class="form-control" placeholder="Enter ID number" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2">Issue Department</label>
                    <input type="text" class="form-control" placeholder="Enter issue department" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2">Issue Date</label>
                    <input type="date" class="form-control" placeholder="Enter ID issue date" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2">Issue State</label>
                    <input type="text" class="form-control" placeholder="Enter ID issue state" />
                </div>
                <div class="col-md-4">
                    <label for="" class="mb-2">Expiry Date</label>
                    <input type="date" class="form-control" placeholder="Enter ID expiry date" />
                </div>
            </div>

            <div class="mt-4 text-end ">
                <button class="btn btn-custom px-4">Next âžž</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
