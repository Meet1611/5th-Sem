<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Form 1</title>
</head>

<body>
    <div class="w-100 h-100 p-3" style="background-color: #ffc0cb;">
        <div class="w-100 d-flex flex-column justify-content-center align-items-center bg-info"
            style="height: 100%; padding: 80px 480px;">
            <h1 class="mb-4">Student Registration Form</h1>
            <div class="bg-white mb-4" style="height: 5px; width: 100%;"></div>
            <form class="w-100">
                <label for="firstname" class="form-label mb-2 fs-5 fw-semibold">Firstname :</label>
                <input type="text" name="firstname" id="firstname" placeholder="Firstname"
                    class="form-control mb-4 p-3 border border-0 rounded-0 no-outline" required>
                <label for="middlename" class="form-label mb-2 fs-5 fw-semibold">Middlename :</label>
                <input type="text" name="middlename" id="middlename" placeholder="Middlename"
                    class="form-control mb-4 p-3 border border-0 rounded-0 no-outline" required>
                <label for="lastname" class="form-label mb-2 fs-5 fw-semibold">Lastname :</label>
                <input type="text" name="lastname" id="firstname" placeholder="Lastname"
                    class="form-control mb-4 p-3 border border-0 rounded-0 no-outline" required>
                <div class="mb-4">
                    <label for="course" class="fs-5 fw-semibold form-label">Course :</label>
                    <select name="courses" id="course">
                        <option value="btech">B.Tech</option>
                        <option value="bba">BBA</option>
                        <option value="bca">BCA</option>
                        <option value="mtech">M.Tech</option>
                        <option value="mba">MBA</option>
                    </select>
                </div>
                <label for="gender" class="form-label fs-5 fw-semibold">Gender :</label>
                <div class="form-check mb-4 d-flex flex-row align-items-center gap-5">
                    <div>
                        <input type="radio" name="gender" id="male" value="male" class="form-check-input">Male
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" value="female" class="form-check-input">Female
                    </div>
                    <div>
                        <input type="radio" name="gender" id="other" value="other" class="form-check-input">Other
                    </div>
                </div>
                <label for="phone" class="form-label mb-2 fs-5 fw-semibold">Phone :</label>
                <input type="number" name="phone" id="phone" placeholder="Phone no."
                    class="form-control mb-4 p-3 border border-0 rounded-0 no-outline" required>
                <label for="address" class="form-label mb-2 fs-5 fw-semibold">Current Address :</label>
                <textarea name="address" id="address" class="form-control"
                    placeholder="Enter Current Address"></textarea>
                <label for="email" class="form-label mb-2 fs-5 fw-semibold">Email :</label>
                <input type="email" name="email" id="email" placeholder="Enter Email"
                    class="form-control mb-4 p-3 border border-0 rounded-0 no-outline" required>
                <label for="password" class="form-label mb-2 fs-5 fw-semibold">Password :</label>
                <input type="password" name="password" id="password"
                    class="form-control mb-4 p-3 border border-0 rounded-0 no-outline" placeholder="Enter Password"
                    required>
                <label for="confirm-password" class="form-label mb-2 fs-5 fw-semibold">Confirm Password :</label>
                <input type="password" name="confirm-password" id="confirm-password"
                    class="form-control mb-4 p-3 border border-0 rounded-0 no-outline" placeholder="Confirm Password"
                    required>
                <button type="submit" class="w-100 flex justify-content-center align-items-center border border-0 text-white "
                    style="height: 50px; background-color: #56b35f;">Register</button>
            </form>

        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</body>

</html>
